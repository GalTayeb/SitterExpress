{% extends "babySitter/base.html" %}
{% block content %}
    <div class = "main">
        <h1>Available orders:</h1>

    <html>
<head>
<style>
.btn-group .button {
  background-color: #4CAF50; /* Green */
  border: 1px solid green;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  font-size: 16px;
  cursor: pointer;
  width: 150px;
  display: block;
}

.btn-group .button:not(:last-child) {
  border-bottom: none; /* Prevent double borders */
}

.btn-group .button:hover {
  background-color: #3e8e41;
}
</style>
</head>
<body>



<div class="btn-group">
  <button class="button">10/05/2020</button>
  <button class="button">02/06/2020</button>
  <button class="button">19/08/2020</button>
  <button class="button">01/10/2020</button>
</div>

</body>
</html>




    </div>
{% endblock content %}
