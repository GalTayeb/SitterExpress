{% extends "babySitter/base.html" %}
{% block content %}
    <div class = "main">
        <h1>My Orders</h1>
        <br/>
        <html>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <style>
                table {
                    border-collapse: collapse;
                    border-spacing: 0;
                    width: 100%;
                    border: 1px solid #ddd;
                }
                th, td {
                    text-align: left;
                    padding: 16px;
                }
                tr:nth-child(even) {
                    background-color: #f2f2f2;
                }
            </style>
        </head>
        <body>
        <table>
            <tr>
                <th>Date</th>
                <th>Contact</th>
                <th>Status</th>
            </tr>
            {% for info in orders %}
            <tr>
                <td>{{ info.date }}</td>
                <td>{{ info.contact }}</td>
                <td>{{ info.status }}</td>
            </tr>
            {% endfor %}
        </table>
        </body>
        </html>
    </div>
{% endblock content %}
