{% extends "babySitter/base.html" %}
{% block content %}
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Page Title</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
                crossorigin=""/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
                <link rel="stylesheet" href="/babySitter/static/babySitter/routing/leaflet-routing-machine.css"/>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
                integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
                crossorigin=""></script>
        <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>
            <script src="/babySitter/static/babySitter/routing/leaflet-routing-machine.js"></script>
    </head>
    <body>
        <br/>
        <div class="form-group">
            <a href="{% url 'babySitter-details' %}" class="btn btn-outline-info">Order a BabySitter</a>
        </div>
        <br/>
        <div id="mapId" style="width:1100px; height:480px"></div>
        <script>
        var myMap = L.map('mapId').setView([51.505, -0.09], 13);
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            //attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">MapBox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoiaGVuMzIzIiwiYSI6ImNrYWYwbmxvaTI1d2szMnF3YnA5OHcxczkifQ.p4zQKvJQfEPuvyOdkdYD1A'
        }).addTo(myMap);
        L.control.locate().addTo(myMap);
        L.control.locate(OPTIONS).addTo(myMap);
        var lc = L.control.locate({
             position: 'topRight',
             strings: {
             title: "Show me where I am..."
                 }
            }).addTo(myMap);
        L.Routing.control({
            wayPoints: [
                L.lating(-0.23, 36.87),
                L.lating(57.6792, 11.949)
            ]
        }).addTo(myMap)
        </script>
    </body>
