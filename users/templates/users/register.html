{% extends "babySitter/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <style>
        body {
            background-image: url('/media/Background1.jpg');
            margin-left: 50px;
            background-size: 1400px;
        }
        </style>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Register</legend>
                {% if type == 1 %}
                    {{ b_form|crispy }}
                {% elif type == 2 %}
                    {{ p_form|crispy}}
                {% endif %}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-dark" type="submit">Sign Up</button>
            </div>
        </form>

        <div class="border-top pt-3">
            <small class="text-muted">
                Already have an account? <a class="ml-2" href="{% url 'login' %}">Sign In Here</a>
            </small>
        </div>
    </div>
{% endblock content %}
